<load target="js/iconshop_admin.js" />
<load target="../../common/css/popup.css" />

<h1>{$lang->iconSearch}</h1>
<form action="./" method="post">
	<input type="hidden" name="module" value="iconshop" />
	<input type="hidden" name="act" value="dispIconshopAdminIconSearch" />
	<input type="hidden" name="target_id" value="{$target_id}" />
	<table class="x_table x_table-striped x_table-hover" cellspacing="0">
		<tbody>
			<tr>
				<td class="nowr">
					<select name="search_target">
						<option value="s_icon_srl" selected="selected"|cond="$search_target != 's_title'">{$lang->icon_srl}</option>
						<option value="s_title" selected="selected"|cond="$search_target == 's_title'">{$lang->icon_title}</option>
					</select>
					<input type="text" name="search_keyword" value="{$search_keyword}" />
					<input type="submit" value="{$lang->cmd_search}" class="x_btn" />
					<p>{$lang->iconSearch_about}</p>
				</td>
			</tr>
			</tr>
		</tbody>
	</table>
	<block cond="!empty($result_list)">
		<table class="x_table x_table-striped x_table-hover" cellspacing="0">
			<thead>
			<tr>
				<th scope="col" class="nowr">
					<div>{$lang->icon_srl}</div>
				</th>
				<th scope="col" class="nowr">
					<div>{$lang->icon_title}</div>
				</th>
				<th scope="col">
					<div>{$lang->cmd_select}</div>
				</th>
			<tr>
			</thead>
			<tbody>
			<tr loop="$result_list => $key, $val">
				<td class="nowr">{$val->icon_srl}</td>
				<td class="nowr">{$val->title}</td>
				<td>
					<a href="#" onclick="iconSelected('{$target_id}',{$val->icon_srl}); return false;" class="x_btn">{$lang->cmd_select}</a>
				</td>
			</tr>
			</tbody>
		</table>
	</block>
</form>
